<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="purple_wrap">
      <img class="card_image" src="./images/image-header-desktop.jpg" alt="happy inclusive workplace">
    </div>
    <div class="card_details">
      <h1 class="card_heading">Get <mark class="accent">insights</mark> that help your business grow.</h1>
      <p class="card_description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="card_stats">
        <div class="stats_preview">
          <h2 class="stats_heading">10k+</h2>
          <p class="stat_title">COMPANIES</p>
        </div>
        <div class="stats_preview">
          <h2 class="stats_heading">314</h2>
          <p class="stat_title">TEMPLATES</p>
        </div>
        <div class="stats_preview">
          <h2 class="stats_heading">12M+</h2>
          <p class="stat_title">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">tolasc</a>.
    </div>
  </main>
</body>
</html>
